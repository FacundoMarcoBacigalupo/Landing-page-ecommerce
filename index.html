                                                <!-- Pagina Nb Style !-->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link rel="shortcut icon" href="./imagenes/LogoNbStyle.jpg" type="image/x-icon">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./estilos.css">

        <title>Nb Style</title>
    </head>






    <body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-md navbarColor">    

        <!-- Logo -->
            <a class="navbar-brand" href="./index.html"><img src="./Imagenes/LogoNbStyle.jpg" id="logo" alt="Logo Nb Style"></a>

        <!-- Boton -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="menuBar"><img src="./Imagenes/MenuBar.png" alt="Imagen Menu"></span>
            </button>
        
        <!-- Navbar links -->
            <div class="collapse navbar-collapse barraNav" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link underline-linea">Home</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link underline-linea">Historia</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link underline-linea">Contáctanos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link underline-linea">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>
    <!-- Fin barra de navegación -->



        <header>
            <img src="./Imagenes/LogoNbStyle.jpg" alt="Logotipo Nb Style" id="logotipoNbstyle">


            <div class="container-icon">

                <div class="container-cart-icon">
                    <img src="./Imagenes/carrito.png" alt="carrito" class="carrito">
                    <div class="count-products">
                        <span id="contador-productos">0</span>
                    </div>
                </div>


                <div class="container-cart-products esconder-cart">
                    <div class="fila-product hidden">

                        <div class="cart-product">
                            <div class="info-cart-product">
                                <span class="cantidad-producto-carrito"></span>
                                <p class="titulo-producto-carrito"></p>
                                <span class="precio-producto-carrito"></span>
                            </div>
                            <img src="./Imagenes/x.png" alt="Imagen de una X" class="icono-cierre">
                        </div>
                    </div>


                    <div class="cart-total hidden">
                        <h3>Total:</h3>
                        <span class="total-pagar"></span>
                    </div>
                    <p class="cart-empty">El carrito está vacío</p>
                </div>

            </div>
        </header>





        <section class="container-cartas">

        </section>




        <script src="./JavaScript/efectoYStock.js"></script>

        <script src="./JavaScript/main.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

        <script src="./JavaScript/alerts.js"></script>
    </body>
</html>
